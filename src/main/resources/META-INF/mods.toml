modLoader="javafml"
loaderVersion="${forge_version_range}"
license="MPL 2.0"
issueTrackerURL="https://github.com/ApexModder/Registrator/issues"

[[mods]]
	modId="${mod_id}"
	version="${mod_version}"
	displayName="${mod_name}"
	updateJSONURL="https://raw.githubusercontent.com/ApexModder/Version/master/registrator.json"
	displayURL="https://www.curseforge.com/minecraft/mc-mods/registrator"
	logoFile="banner.png"
	credits="Apex - Programming, TTerrag - Registrate"
	authors="${mod_authors}"
	description="Auto-Magic Registration System built ontop of Registrate."

[[dependencies.${mod_id}]]
	modId="forge"
	mandatory=true
	versionRange="${forge_version_range}"
	ordering="AFTER"
	side="BOTH"
[[dependencies.${mod_id}]]
	modId="minecraft"
	mandatory=true
	versionRange="${minecraft_version_range}"
	ordering="AFTER"
	side="BOTH"
[[dependencies.${mod_id}]]
	modId="${jei_mod_id}"
	mandatory=false
	versionRange="${jei_version_range}"
	ordering="BEFORE"
	side="BOTH"